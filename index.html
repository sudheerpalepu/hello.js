<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sum of Multiples</title>
</head>
<body>

  <h2>Sum of Multiples Calculator</h2>

  <label>Enter factors (comma separated):</label><br>
  <input type="text" id="f" placeholder="e.g. 2,3,5"><br><br>

  <label>Enter numbers to check (comma separated):</label><br>
  <input type="text" id="m" placeholder="e.g. 10,15,20,25"><br><br>

  <button id="calculateBtn">Calculate</button>

  <div id="result"></div>

  <script src="index.js"></script>
</body>
</html>
